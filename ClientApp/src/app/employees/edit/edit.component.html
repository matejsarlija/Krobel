<div class="container">
    <br />
    <div class="row">
        <div class="col">
            <h3>Update employee</h3>
        </div>
        <div class ="col text-right">
            <a href="#" routerLink="/employees/list" class="btn btn-secondary btn-sm">Back to employee list</a>
        </div>
    </div>
    <br />
    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">

        <input formControlName="id"
            id="id"
            type="hidden" />

        <div class="form-group">
            <label for ="name">Name:</label>
            <input formControlName="name"
            id="name"
            type="text"
            class="form-control" />
        </div>

        <div class="form-group">
            <label for ="phoneNumber">Phone number:</label>
            <input formControlName="phoneNumber"
            id="phoneNumber"
            type="tel"
            class="form-control" />
        </div>

        <div class="form-group">
            <label for ="doB">Date of birth:</label>
            <input formControlName="doB"
            id="doB"
            type="date"
            class="form-control" />
        </div>

        <div class="form-group">
            <label for="name">Gender:</label>
            <select formControlName="employeeGender"
              id="employeeGender"
              class="form-control">
        <option value="">- Select gender -</option>
        <option *ngFor="let gender of genders" [ngValue]="selectedGender">
          {{gender}}
        </option>
      </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
    </form>
</div>

<div class="container">
    <br />
    <div class="row">
        <div class="col">
            <h3>Add employee</h3>
        </div>
        <div class ="col text-right">
            <a href="#" routerLink="/employees/list" class="btn btn-secondary btn-sm">Back to employee list</a>
        </div>
    </div>
    <br />
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
        <div class="form-group">
            <label for ="name">Name:</label>
            <input formControlName="name"
            id="name"
            type="text"
            class="form-control" />
        </div>

        <div class="form-group">
            <label for ="phoneNumber">Phone number:</label>
            <input formControlName="phoneNumber"
            id="phoneNumber"
            type="tel"
            class="form-control" />
        </div>

        <div class="form-group">
            <label for ="doB">Date of birth:</label>
            <input formControlName="doB"
            id="doB"
            type="date"
            class="form-control" />
        </div>

        <div class="form-group">
            <mat-form-field> 
                <mat-select placeholder="Gender" [(value)]="selectedGender">
                    <mat-option *ngFor="let gender of genders" [value]="gender">
                        {{ gender }}
                    </mat-option>
                </mat-select>
            </mat-form-field> 
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
    </form>
</div>
